<div class="app-container">
  <mat-toolbar color="primary">
    <span>Hivemind AI Orchestrator</span>
  </mat-toolbar>
  
  <div class="main-layout">
    <div class="left-panel">
      <app-agent-creator 
        (agentCreated)="onAgentCreated($event)"
        (agentRemoved)="onAgentRemoved($event)">
      </app-agent-creator>
    </div>
    <div class="center-panel">
      <app-main-chat 
        [activeAgents]="activeAgents"
        (messageProcessed)="onMessageProcessed($event)">
      </app-main-chat>
    </div>
    <div class="right-panel">
      <app-worker-responses 
        [responses]="workerResponses">
      </app-worker-responses>
    </div>
  </div>
</div>
