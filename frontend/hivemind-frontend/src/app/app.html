<!-- Modern Hivemind App Layout - Inspired by Cursor Documentation -->
<div class="app-container">
  <!-- Header Navigation -->
  <header class="app-header">
    <div class="header-content">
      <div class="brand">
        <div class="brand-icon">
          <svg viewBox="0 0 24 24" fill="currentColor" class="logo-icon">
            <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
            <circle cx="8" cy="8" r="2"/>
            <circle cx="16" cy="8" r="2"/>
            <circle cx="12" cy="16" r="2"/>
          </svg>
        </div>
        <div class="brand-text">
          <span class="brand-name">Hivemind</span>
          <span class="brand-subtitle">AI Orchestrator</span>
        </div>
      </div>
      
      <nav class="header-nav">
        <div class="nav-items">
          <div class="status-badge">
            <span class="status-indicator" [class.online]="activeAgents.length > 0" [class.offline]="activeAgents.length === 0"></span>
            <span class="status-text">{{ activeAgents.length }} agents active</span>
          </div>
        </div>
      </nav>
      
      <div class="header-actions">
        <button class="btn btn-ghost btn-sm" title="Settings" (click)="openSettings()">
          <svg viewBox="0 0 24 24" fill="currentColor" class="icon">
            <path d="M12 15.5A3.5 3.5 0 0 1 8.5 12A3.5 3.5 0 0 1 12 8.5a3.5 3.5 0 0 1 3.5 3.5 3.5 3.5 0 0 1-3.5 3.5m7.43-2.53c.04-.32.07-.64.07-.97 0-.33-.03-.66-.07-1l2.11-1.63c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.31-.61-.22l-2.49 1c-.52-.39-1.06-.73-1.69-.98l-.37-2.65A.506.506 0 0 0 14 2h-4c-.25 0-.46.18-.5.42l-.37 2.65c-.63.25-1.17.59-1.69.98l-2.49-1c-.22-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64L4.57 11c-.04.34-.07.67-.07 1 0 .33.03.65.07.97l-2.11 1.66c-.19.15-.25.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1.01c.52.4 1.06.74 1.69.99l.37 2.65c.04.24.25.42.5.42h4c.25 0 .46-.18.5-.42l.37-2.65c.63-.26 1.17-.59 1.69-.99l2.49 1.01c.22.08.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.66Z"/>
          </svg>
        </button>
        <button class="btn btn-ghost btn-sm" [title]="currentTheme === 'light' ? 'Switch to dark theme' : 'Switch to light theme'" (click)="toggleTheme()">
          <svg *ngIf="currentTheme === 'light'" viewBox="0 0 24 24" fill="currentColor" class="icon">
            <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/>
          </svg>
          <svg *ngIf="currentTheme === 'dark'" viewBox="0 0 24 24" fill="currentColor" class="icon">
            <path d="M12 7a5 5 0 1 1 0 10 5 5 0 0 1 0-10ZM12 1v4M18.66 6.34l-2.83 2.83M23 12h-4M18.66 17.66l-2.83-2.83M12 19v4M5.34 17.66l2.83-2.83M1 12h4M5.34 6.34l2.83 2.83"/>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <!-- Main Application Layout -->
  <main class="app-main">
    <div class="layout-grid">
      <!-- Left Sidebar - Agent Creation -->
      <aside class="sidebar sidebar-left">
        <app-agent-creator 
          (agentCreated)="onAgentCreated($event)"
          (agentRemoved)="onAgentRemoved($event)">
        </app-agent-creator>
      </aside>

      <!-- Center Panel - Main Chat Interface -->
      <section class="main-content">
        <app-main-chat 
          [activeAgents]="activeAgents"
          (messageProcessed)="onMessageProcessed($event)">
        </app-main-chat>
      </section>

      <!-- Right Sidebar - Worker Responses -->
      <aside class="sidebar sidebar-right">
        <app-worker-responses 
          [responses]="workerResponses">
        </app-worker-responses>
      </aside>
    </div>
  </main>
</div>
