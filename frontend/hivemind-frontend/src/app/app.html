<!-- Modern Hivemind App Layout - Inspired by Cursor Documentation -->
<div class="app-container">
  <!-- Header Navigation -->
  <header class="app-header">
    <div class="header-content">
      <div class="brand">
        <div class="brand-icon">
          <svg viewBox="0 0 24 24" fill="currentColor" class="logo-icon">
            <path d="M12 2L15.09 8.26L22 9L17 14L18.18 21L12 17.77L5.82 21L7 14L2 9L8.91 8.26L12 2Z" stroke="currentColor" stroke-width="0.5"/>
            <circle cx="12" cy="12" r="1.5"/>
            <circle cx="8" cy="8" r="1"/>
            <circle cx="16" cy="8" r="1"/>
            <circle cx="8" cy="16" r="1"/>
            <circle cx="16" cy="16" r="1"/>
          </svg>
        </div>
        <div class="brand-text">
          <span class="brand-name">Hivemind</span>
          <span class="brand-subtitle">AI Orchestrator</span>
        </div>
      </div>
      
      <nav class="header-nav">
        <div class="nav-items">
          <div class="status-badge">
            <span class="status-indicator" [class.online]="activeAgents.length > 0" [class.offline]="activeAgents.length === 0"></span>
            <span class="status-text">{{ activeAgents.length }} agents active</span>
          </div>
        </div>
      </nav>
      
      <div class="header-actions">
        <button class="btn btn-ghost btn-sm" title="Settings" (click)="openSettings()">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-lg">
            <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/>
            <circle cx="12" cy="12" r="3"/>
          </svg>
        </button>
        <button class="btn btn-ghost btn-sm" [title]="currentTheme === 'light' ? 'Switch to dark theme' : 'Switch to light theme'" (click)="toggleTheme()">
          <svg *ngIf="currentTheme === 'light'" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-lg">
            <circle cx="12" cy="12" r="5"/>
            <path d="M12 1v2m0 18v2M4.22 4.22l1.42 1.42m12.72 12.72 1.42 1.42M1 12h2m18 0h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
          </svg>
          <svg *ngIf="currentTheme === 'dark'" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-lg">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <!-- Main Application Layout -->
  <main class="app-main">
    <div class="layout-grid">
      <!-- Left Sidebar - Agent Creation -->
      <aside class="sidebar sidebar-left">
        <app-agent-creator 
          (agentCreated)="onAgentCreated($event)"
          (agentRemoved)="onAgentRemoved($event)">
        </app-agent-creator>
      </aside>

      <!-- Center Panel - Main Chat Interface -->
      <section class="main-content">
        <app-main-chat 
          [activeAgents]="activeAgents"
          (messageProcessed)="onMessageProcessed($event)">
        </app-main-chat>
      </section>

      <!-- Right Sidebar - Worker Responses -->
      <aside class="sidebar sidebar-right">
        <app-worker-responses 
          [responses]="workerResponses">
        </app-worker-responses>
      </aside>
    </div>
  </main>
</div>
